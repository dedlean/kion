<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kion</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header class="header">
		<div class="header__wrapper">
			<div class="container">
				<nav class="header__nav nav">
					<img src="img/logo-with-text.png" alt="Kion" class="header__nav__logo">
					<ul class="header__nav__menu">
						<li><a href="#">Product</a></li>
						<li><a href="#">Resources</a></li>
						<li><a href="#">Support</a></li>
						<li><a href="#">About</a></li>
					</ul>
					<img src="img/search.png" alt="Search" class="header__nav__search-icon">
					<a href="#" class="header__nav__btn btn">Schedule demo</a>
				</nav>
			</div>
		</div>
		<div class="header__flexbox">
			<div class="container">
				<div class="header__flexbox__offer">
						<p class="header__flexbox__offer_main-title title">Complete cloud enablement has arrived.</p>
						<p class="header__flexbox__offer__text">Oversee, secure, and scale your cloud with one solution.</p>
						<a href="#" class="btn header__flexbox__offer__btn">Request Demo</a>
				</div>
				<img src="img/header-img.png" alt="Header image" class="header__flexbox__img">
			</div>
		</div>
		<div class="header__sponsors">
			<div class="container">
				<img src="img/nasa.png" alt="NASA">
				<img src="img/absolute.png" alt="Absolute">
				<img src="img/cdc.png" alt="CDC">
				<img src="img/indeed.png" alt="Indeed">
				<img src="img/verizon.png" alt="Verizon">
			</div>
		</div>
	</header>
</body>
</html>
